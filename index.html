<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6 text-violet-600">Welcome Bank Website</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" placeholder="Your Email Address" id="user-email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" placeholder="Your Password" id="user-password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white hover:bg-violet-600 font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
